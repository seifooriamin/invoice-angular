<div class="container-full-page border border-color">
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6 col-12">
                <h3 class="text-light">New Company Registration</h3>
            </div>
        </div>
<!--        <div class="row mt-2 border">-->
            <form class="pl-2 pr-2 mt-1 bg-dark border-dark border" [formGroup]="fillForm" (ngSubmit)="onSubmit()">
                <div class="form-row mt-2 text-light">
                    <div class="form-group col-8">
                        <label for="name" class="col-form-label">Company Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                               [ngClass]="{ 'is-invalid': f.name.touched && f.name.invalid,
                                    'is-valid': f.name.touched && f.name.valid}">
                        <div *ngIf="f.name.touched && f.name.invalid" class="invalid-feedback">
                            Company name is a mandatory field
                        </div>
                    </div>
                </div>
                <div class="form-row mt-1 text-light">
                    <div class="form-group col-12">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address"
                               [ngClass]="{ 'is-invalid': f.address.touched && f.address.invalid,
                                    'is-valid': f.address.touched && f.address.valid}">
                        <div *ngIf="f.address.touched && f.address.invalid" class="invalid-feedback">
                            Address is a mandatory field
                        </div>
                    </div>
                </div>
                <div class="form-row mt-1 text-light">
                    <div class="form-group col-6">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" formControlName="phone"
                                   [ngClass]="{ 'is-invalid': f.phone.touched && f.phone.invalid,
                                    'is-valid': f.phone.touched && f.phone.valid}">
                            <div *ngIf="f.phone.touched && f.phone.invalid" class="invalid-feedback">
                                Invalid phone number
                            </div>
                    </div>
                    <div class="form-group col-6">
                            <label for="businessNo" class="col-form-label">Business No</label>
                            <input type="text" class="form-control" id="businessNo" formControlName="businessNo"
                                   [ngClass]="{ 'is-invalid': f.businessNo.touched && f.businessNo.invalid,
                                    'is-valid': f.businessNo.touched && f.businessNo.valid}">
                            <div *ngIf="f.businessNo.touched && f.businessNo.invalid" class="invalid-feedback">
                                Invalid business number format
                            </div>
                    </div>
                </div>
                <div class="form-row mt-1 text-light">
                    <div class="form-group col-6">
                        <label for="gstNo" class="col-form-label">GST No</label>
                        <input type="text" class="form-control" id="gstNo" formControlName="gstNo"
                               [ngClass]="{ 'is-invalid': f.gstNo.touched && f.gstNo.invalid,
                                    'is-valid': f.gstNo.touched && f.gstNo.valid}">
                        <div *ngIf="f.gstNo.touched && f.gstNo.invalid" class="invalid-feedback">
                            Invalid GST number
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="website" class="col-form-label">Website</label>
                        <input type="text" class="form-control" id="website" formControlName="website"
                               [ngClass]="{ 'is-invalid': f.website.touched && f.website.invalid,
                                    'is-valid': f.website.touched && f.website.valid}">
                        <div *ngIf="f.website.touched && f.website.invalid" class="invalid-feedback">
                            Invalid website format
                        </div>
                    </div>
                </div>
                <div class="form-row mt-1 text-light">
                    <div class="form-group col-8">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                               [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid,
                                    'is-valid': f.email.touched && f.email.valid}">
                        <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback">
                            Invalid email format
                        </div>
                    </div>
                </div>
                <div class="form-row mt-1 text-light">
                    <div class="form-group">
                        <input type="file" name="image" formControlName="logoFile" (change)="handleFileInput($event.target.files)">
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                        <img [src]="previewUrl" height="300" />
                    </div>

                    <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>
                    <button type="button" class="btn btn-primary" (click)="onUpload()">Upload</button>
                </div>

                <div class="form-group row mt-2">
                    <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary" >Sign up</button>
                    </div>
                </div>
            </form>
    </div>
</div>
