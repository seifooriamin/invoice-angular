<div class="container">
    <div class="row mt-2">
        <div class="col-lg-3 col-md-4 col-6">
            <button type="button" class="btn btn-primary" (click)="onAddNew()">New Customer</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-5 col-md-8 col-12">
            <label class="sr-only" for="inlineFormInputGroup">Search</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search" [(ngModel)]="searchText">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <table mdbTable #tableEl="mdbTable" class="z-depth-1 ">
                <thead>
                <tr>
                    <th [mdbTableSort]="elements" sortBy="name" class="font-weight-bold">Customer Name</th>
                    <th [mdbTableSort]="elements" sortBy="address" class="font-weight-bold">Address</th>
                    <th class="font-weight-bold">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let el of elements; let i = index">
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.name}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.address}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                        <button type="button" class="btn btn-danger ml-1" (click)="onModalShow(el.name, i , el.id)"><i class="fas fa-trash-alt"></i></button>
                        <a  class="btn btn-success ml-1 text-light" [routerLink]="['../']+el.id"><i class="fas fa-eye"></i></a>
                        <a  class="btn btn-primary ml-1 text-light" [routerLink]="['../']+el.id+['/modify']"><i class="fas fa-edit"></i></a></td>

                </tr>
                </tbody>
                <tfoot class="grey lighten-5 w-100">
                <tr>
                    <td colspan="4">
                        <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
