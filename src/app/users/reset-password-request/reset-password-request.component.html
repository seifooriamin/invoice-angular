<ngx-loading-bar></ngx-loading-bar>
<div class="container-fluid" style="height: 100vh">
    <div class="row bg-dark">
        <div class="col-12">
            <a href="http://www.einvoicemaker.com"><img src="../../../assets/sitelogo.png"
                                                        class="img-fluid img pt-2 pb-2" alt="Easy_Invoice_Maker"></a>
        </div>
    </div>
    <div class="row" >
        <div class="col-12 text-center mt-5 mb-md-3">
            <h1 class="user-header-h1">Easy Invoice Maker - Forget Password</h1>
        </div>
    </div>
    <form class="bg-dark text-light border-dark border col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12" [formGroup]="forgetPasswordForm"
          (ngSubmit)="onSubmit()">
        <div class="form-row pr-2 pl-2 pt-2">
            <label for="email" class="col-form-label">Email Address*</label>
            <input type="text" class="form-control" id="email" formControlName="email"
                   [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid,
                            'is-valid': f.email.valid}">
            <div *ngIf="f.email.touched && f.email.errors?.required" class="invalid-feedback">
                Enter your email address to receive reset password link
            </div>
            <div *ngIf="f.email.touched && f.email.errors?.email" class="invalid-feedback">
                Invalid email format (yourname@domain.com)
            </div>
        </div>
        <div class="form-row pr-2 pl-2 pb-3 pt-3">
            <div class="col-md-6 offset-md-3 col-12 text-center">
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
            <p><a [routerLink]="['/users/signin']">Sign in</a> | <a [routerLink]="['/users/signup']">Sign up</a> |
                <a href="http://www.einvoicemaker.com">Home</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12" *ngIf="failStatus || successStatus">
            <div class="card border"
                 [ngClass]="{ 'border-danger': failStatus, 'border-success': successStatus}">
                <div class="card-header"
                     [ngClass]="{ 'text-danger': failStatus, 'text-success': successStatus}">
                    <h5 *ngIf="failStatus"><i class="fas fa-exclamation-triangle fa-1x"></i> Error</h5>
                    <h5 *ngIf="successStatus"><i class="far fa-check-circle fa-1x"></i> Forget Password</h5>
                </div>
                <div class="card-body" [innerHTML] = "errorMessage">
                </div>
            </div>
        </div>
    </div>
</div>
